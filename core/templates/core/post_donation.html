{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="card-title text-center">Create a New Donation Listing</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="food_item" class="form-label">Food Item(s)</label>
                    <input type="text" class="form-control" id="food_item" name="food_item" placeholder="e.g., Rice, Dal, Mixed Vegetables" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" placeholder="e.g., Approx 15 kg, 25 meals" required>
                </div>
                <div class="mb-3">
                    <label for="pickup_location" class="form-label">Pickup Address</label>
                    <textarea class="form-control" id="pickup_location" name="pickup_location" rows="3" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit Donation</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
