{% extends 'core/base.html' %}
{% block content %}
<style>
    .star-rating {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 0.5rem;
        font-size: 2.5rem;
    }

    .star-rating input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    .star-rating label {
        cursor: pointer;
        color: #ddd;
        transition: color 0.2s ease;
    }

    .star-rating input:checked + label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #ffc107;
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="p-4 text-center bg-success text-white rounded-top">
                    <h2 class="fw-bold mb-0">Leave a Review</h2>
                </div>

                <div class="p-4">
                    <p class="text-center text-muted fs-5">
                        Reviewing: <strong>{{ user_to_review.username }}</strong>
                    </p>
                    <p class="text-center text-muted mb-4">
                        Donation: <strong>{{ donation.food_item }}</strong>
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4 text-center">
                            <label class="form-label fs-5">Your Rating</label>
                            <div class="star-rating">

                                <input type="radio" id="rating-5" name="rating" value="5" required>
                                <label for="rating-5">★</label>

                                <input type="radio" id="rating-4" name="rating" value="4">
                                <label for="rating-4">★</label>

                                <input type="radio" id="rating-3" name="rating" value="3">
                                <label for="rating-3">★</label>

                                <input type="radio" id="rating-2" name="rating" value="2">
                                <label for="rating-2">★</label>

                                <input type="radio" id="rating-1" name="rating" value="1">
                                <label for="rating-1">★</label>

                            </div>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" id="comment" name="comment" rows="4"
                                      placeholder="Write a comment..."></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Submit Review</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
