{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h2 class="card-title text-center">Welcome Back!</h2>
            <p class="text-center text-muted">Log in to continue.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                     <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
             <hr>
            <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
