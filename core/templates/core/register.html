{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="card-title text-center">Create an Account</h2>
            <p class="text-center text-muted">Join as a Donor or an NGO.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="mb-3">
                    <label for="role" class="form-label">I am a...</label>
                    <select class="form-select" name="role" id="role" required>
                        <option value="" disabled selected>-- Select your role --</option>
                        <option value="donor">Donor (e.g., Canteen, Restaurant)</option>
                        <option value="ngo">NGO / Community Shelter</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            <hr>
            <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
